<section>
  <h1>BIENVENIDO A <span class="text"><span class="js">JS</span>CODEGAMER</span></h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="form_group">
      <input
        type="text"
        name="email"
        #emailId="ngModel"
        [(ngModel)]="user.email"
        placeholder="Email"
        [ngClass]="{'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" email required
      >
      <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid; else substitute" class="invalid-feedback">
        <div *ngIf="emailId.errors.required">La direccion de Email es obligatoria</div>
        <div *ngIf="emailId.errors.email">Direccion Email incorrecta</div>
      </div>
      <ng-template #substitute>
        <div class="substitute"></div>
      </ng-template>
    </div>

    <div class="form_group">
      <input
        type="password"
        name="password"
        class="form_input"
        #passwordId="ngModel"
        [(ngModel)]="user.password"
        placeholder="ContarseÃ±a"
        [ngClass]="{'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }" minlength="8" required
      >
      <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid; else substitute" class="invalid-feedback">
        <div *ngIf="passwordId.errors.required">La clave es obligatoria</div>
        <div *ngIf="passwordId.errors.minlength">La clave debe tener al menos 8 caracteres</div>
      </div>
      <ng-template #substitute>
        <div class="substitute"></div>
      </ng-template>
    </div>

    <button type="submit" class="btn btn-danger btn-block" [disabled]="loginForm.invalid">LOGIN</button>

  </form>
  <div class="astronauta">
    <img src="../../../assets/img/Astronauta.png" alt="astronauta con bandera">
  </div>
</section>
